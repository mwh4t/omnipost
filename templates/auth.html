{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - OmniPost</title>
    <link rel="stylesheet" href="{% static 'css/auth.css' %}">
</head>
<body>
<div class="login-container">
    <div class="logo">
        <h1>OmniPost</h1>
        <p>Social Media Post Management</p>
    </div>

    <!-- TODO: integrate errors with firebase -->
    <div id="error-message" class="error-message" style="display: none;">
        Login Error
    </div>

    <form id="loginForm">
        <div class="input-group">
            <label>Email</label>
            <input type="email" id="email" required>
        </div>

        <div class="input-group">
            <label>Password</label>
            <input type="password" id="password" required>
        </div>

        <button type="submit" class="btn-login">Login</button>
    </form>

    <div class="divider">or</div>

    <button class="google-btn" id="googleBtn">
        <img src="{% static 'images/google-icon.png' %}" alt="Google" style="width: 20px; height: 20px;">
        Login with Google
    </button>
</div>

<!-- TODO: integrate firebase -->

</body>
</html>
