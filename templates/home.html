{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OmniPost</title>
    <link rel="icon" type="image/png" href="{% static 'images/logo-white.png' %}">
    <link rel="stylesheet" href="{% static 'css/home.css' %}">
</head>
<body>
<header>
    <div class="header-content">
        <img src="{% static 'images/logo-white.png' %}" alt="logo" style="width: 80px; height: 80px;">
        {% if user %}
            <div class="user-info">
                <span>{{ user.email }}</span>
                <a href="{% url 'logout' %}" class="btn-logout-header">Logout</a>
            </div>
        {% else %}
            <button class="btn-login-header" id="openAuthModal">Login</button>
        {% endif %}
    </div>
</header>

<div class="container">
    <div class="social-section">
        <div class="social-card">
            <img src="{% static 'images/vk-icon.png' %}" alt="VK" class="social-icon"
                 style="width: 20px; height: 20px;">
            <div class="social-name">VK</div>
            <div class="social-status status-disconnected">Click to Connect</div>
        </div>
        <div class="social-card">
            <img src="{% static 'images/tg-icon.png' %}" alt="Telegram" class="social-icon"
                 style="width: 20px; height: 20px;">
            <div class="social-name">Telegram</div>
            <div class="social-status status-disconnected">Click to Connect</div>
        </div>
    </div>

    <div class="editor-section">
        <div class="editor-wrapper">
            <textarea id="postText" placeholder="Write your post here..."></textarea>

            <div class="attachment-bar">
                <button type="button" class="attach-btn" onclick="document.getElementById('fileInput').click()">
                    &#128206; Attach File
                </button>
                <input type="file" id="fileInput" class="file-input" multiple>
                <span class="file-name" id="fileName"></span>
            </div>
        </div>
    </div>

    <div class="publish-section">
        <button type="button" class="btn-publish" id="publishBtn">Publish</button>
    </div>
</div>

<!-- модальное окно авторизации -->
<div id="authModal" class="modal">
    <div class="modal-content">
        <span class="close-modal" id="closeModal">&times;</span>

        <div class="modal-logo">
            <h1>OmniPost</h1>
            <p>Social Media Post Management</p>
        </div>

        <div id="error-message" class="error-message" style="display: none;"></div>

        <form id="authForm" method="POST" action="{% url 'email_auth' %}">
            {% csrf_token %}
            <input type="hidden" name="action" id="authAction" value="login">

            <div class="input-group">
                <label>Email</label>
                <input type="email" name="email" id="email" required>
            </div>

            <div class="input-group">
                <label>Password</label>
                <input type="password" name="password" id="password" required>
            </div>

            <div class="auth-buttons">
                <button type="submit" class="btn-login" onclick="document.getElementById('authAction').value='login'">Login</button>
                <button type="submit" class="btn-register" onclick="document.getElementById('authAction').value='register'">Register</button>
            </div>
        </form>

        <div class="divider">or</div>

        <a href="{% url 'google_login' %}" class="google-btn">
            <img src="{% static 'images/google-icon.png' %}" alt="Google" style="width: 20px; height: 20px;">
            Login with Google
        </a>
    </div>
</div>

{% if error %}
<script>
    document.getElementById('error-message').textContent = "{{ error }}";
    document.getElementById('error-message').style.display = 'block';
    document.getElementById('authModal').style.display = 'block';
    document.getElementById('authModal').classList.add('active');
</script>
{% endif %}

<script>
    // файлы
    const fileInput = document.getElementById('fileInput');
    const fileName = document.getElementById('fileName');
    if (fileInput) {
        fileInput.addEventListener('change', function () {
            if (this.files.length > 0) {
                const names = Array.from(this.files).map(f => f.name).join(', ');
                fileName.textContent = names;
            } else {
                fileName.textContent = '';
            }
        });
    }

    // модальное окно
    const modal = document.getElementById('authModal');
    const openBtn = document.getElementById('openAuthModal');
    const closeBtn = document.getElementById('closeModal');

    if (openBtn) {
        openBtn.addEventListener('click', function() {
            modal.style.display = 'block';
            setTimeout(() => {
                modal.classList.add('active');
            }, 10);
        });
    }

    function closeModal() {
        modal.classList.remove('active');
        setTimeout(() => {
            modal.style.display = 'none';
        }, 400);
    }

    if (closeBtn) {
        closeBtn.addEventListener('click', closeModal);
    }

    window.addEventListener('click', function(event) {
        if (event.target === modal) {
            closeModal();
        }
    });
</script>
</body>
</html>
