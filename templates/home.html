{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OmniPost</title>
    <link rel="icon" type="image/png" href="{% static 'images/logo-white.png' %}">
    <link rel="stylesheet" href="{% static 'css/home.css' %}">
</head>
<body>
<header>
    <div class="header-content">
        <img src="{% static 'images/logo-white.png' %}" alt="logo" style="width: 80px; height: 80px;">
        {% if user %}
            <div class="user-info">
                <span>{{ user.email }}</span>
                <a href="{% url 'logout' %}" class="btn-logout-header">Logout</a>
            </div>
        {% else %}
            <button class="btn-login-header" id="openAuthModal">Login</button>
        {% endif %}
    </div>
</header>

<div class="container">
    <div class="social-section">
        <div class="social-card">
            <img src="{% static 'images/vk-icon.png' %}" alt="VK" class="social-icon"
                 style="width: 20px; height: 20px;">
            <div class="social-name">VK</div>
            <div class="social-status status-disconnected">Click to Connect</div>
        </div>
        <div class="social-card">
            <img src="{% static 'images/tg-icon.png' %}" alt="Telegram" class="social-icon"
                 style="width: 20px; height: 20px;">
            <div class="social-name">Telegram</div>
            <div class="social-status status-disconnected">Click to Connect</div>
        </div>
    </div>

    <div class="editor-section">
        <div class="editor-wrapper">
            <textarea id="postText" placeholder="Write your post here..."></textarea>

            <div class="attachment-bar">
                <button type="button" class="attach-btn" onclick="document.getElementById('fileInput').click()">
                    &#128206; Attach File
                </button>
                <input type="file" id="fileInput" class="file-input" multiple>
                <span class="file-name" id="fileName"></span>
            </div>
        </div>
    </div>

    <div class="publish-section">
        <button type="button" class="btn-publish" id="publishBtn">Publish</button>
    </div>
</div>

<!-- модальное окно авторизации -->
<div id="authModal" class="modal">
    <div class="modal-content">
        <span class="close-modal" id="closeModal">&times;</span>

        <div class="modal-logo">
            <h1>OmniPost</h1>
            <p>Social Media Post Management</p>
        </div>

        <div id="error-message" class="error-message" style="display: none;"></div>

        <form id="loginForm">
            <div class="input-group">
                <label>Email</label>
                <input type="email" id="email" required>
            </div>

            <div class="input-group">
                <label>Password</label>
                <input type="password" id="password" required>
            </div>

            <div class="auth-buttons">
                <button type="submit" class="btn-login">Login</button>
                <button type="button" class="btn-register" id="registerBtn">Register</button>
            </div>
        </form>

        <div class="divider">or</div>

        <button class="google-btn" id="googleBtn">
            <img src="{% static 'images/google-icon.png' %}" alt="Google" style="width: 20px; height: 20px;">
            Login with Google
        </button>
    </div>
</div>

<!-- firebase sdk -->
<script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>

<script>
    // конфигурация firebase
    const firebaseConfig = {
        apiKey: "{{ firebase_api_key }}",
        authDomain: "{{ firebase_project_id }}.firebaseapp.com",
        projectId: "{{ firebase_project_id }}",
    };
    firebase.initializeApp(firebaseConfig);

    const auth = firebase.auth();
    const errorMsg = document.getElementById('error-message');
    let isProcessing = false;
    let isServerAuthenticated = {{ user|yesno:"true,false" }};

    function showError(message) {
        if (errorMsg) {
            errorMsg.textContent = message;
            errorMsg.style.display = 'block';
        }
        console.error('auth error:', message);
    }

    function hideError() {
        if (errorMsg) {
            errorMsg.style.display = 'none';
        }
    }

    // отправка токена на сервер
    async function sendTokenToServer(user) {
        if (isProcessing || isServerAuthenticated) return;
        isProcessing = true;

        console.log('отправка токена для:', user.email);
        try {
            const idToken = await user.getIdToken();
            const response = await fetch('/api/verify-auth/', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ idToken })
            });
            if (response.ok) {
                window.location.href = '/';
            } else {
                const text = await response.text();
                try {
                    const data = JSON.parse(text);
                    showError(data.error || 'ошибка авторизации');
                } catch {
                    console.error('ответ сервера:', text);
                    showError('ошибка сервера');
                }
                isProcessing = false;
            }
        } catch (err) {
            console.error('ошибка запроса:', err);
            showError('ошибка соединения');
            isProcessing = false;
        }
    }

    // вход по email/password
    const loginForm = document.getElementById('loginForm');
    if (loginForm) {
        loginForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            hideError();
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            try {
                const result = await auth.signInWithEmailAndPassword(email, password);
                await sendTokenToServer(result.user);
            } catch (error) {
                showError(error.message);
            }
        });
    }

    // регистрация по email/password
    const registerBtn = document.getElementById('registerBtn');
    if (registerBtn) {
        registerBtn.addEventListener('click', async () => {
            hideError();
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            if (!email || !password) {
                showError('введите email и пароль');
                return;
            }

            try {
                const result = await auth.createUserWithEmailAndPassword(email, password);
                await sendTokenToServer(result.user);
            } catch (error) {
                showError(error.message);
            }
        });
    }

    // вход через google - используем Google Identity Services
    const googleBtn = document.getElementById('googleBtn');
    const googleClientId = "{{ google_client_id }}";

    if (googleBtn && googleClientId) {
        googleBtn.addEventListener('click', () => {
            hideError();
            // открываем google oauth в текущем окне
            const redirectUri = window.location.origin + '/api/google-callback/';
            const scope = 'email profile openid';
            const authUrl = `https://accounts.google.com/o/oauth2/v2/auth?` +
                `client_id=${googleClientId}&` +
                `redirect_uri=${encodeURIComponent(redirectUri)}&` +
                `response_type=code&` +
                `scope=${encodeURIComponent(scope)}&` +
                `access_type=offline&` +
                `prompt=consent`;
            window.location.href = authUrl;
        });
    } else if (googleBtn && !googleClientId) {
        googleBtn.addEventListener('click', () => {
            showError('Google авторизация не настроена');
        });
    }

    // файлы
    const fileInput = document.getElementById('fileInput');
    const fileName = document.getElementById('fileName');
    if (fileInput) {
        fileInput.addEventListener('change', function () {
            if (this.files.length > 0) {
                const names = Array.from(this.files).map(f => f.name).join(', ');
                fileName.textContent = names;
            } else {
                fileName.textContent = '';
            }
        });
    }

    // модальное окно
    const modal = document.getElementById('authModal');
    const openBtn = document.getElementById('openAuthModal');
    const closeBtn = document.getElementById('closeModal');

    if (openBtn) {
        openBtn.addEventListener('click', function() {
            modal.style.display = 'block';
            setTimeout(() => {
                modal.classList.add('active');
            }, 10);
        });
    }

    function closeModal() {
        modal.classList.remove('active');
        setTimeout(() => {
            modal.style.display = 'none';
        }, 400);
    }

    if (closeBtn) {
        closeBtn.addEventListener('click', closeModal);
    }

    window.addEventListener('click', function(event) {
        if (event.target === modal) {
            closeModal();
        }
    });
</script>
</body>
</html>
