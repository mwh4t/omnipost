{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OmniPost</title>
    <link rel="icon" type="image/png" href="{% static 'images/logo-white.png' %}">
    <link rel="stylesheet" href="{% static 'css/home.css' %}">
</head>
<body>
<header>
    <div class="header-content">
        <img src="{% static 'images/logo-white.png' %}" alt="logo" style="width: 80px; height: 80px;">
        <button class="btn-login-header" id="openAuthModal">Login</button>
    </div>
</header>

<div class="container">
    <div class="social-section">
        <div class="social-card">
            <img src="{% static 'images/vk-icon.png' %}" alt="VK" class="social-icon"
                 style="width: 20px; height: 20px;">
            <div class="social-name">VK</div>
            <div class="social-status status-disconnected">Click to Connect</div>
        </div>
        <div class="social-card">
            <img src="{% static 'images/tg-icon.png' %}" alt="Telegram" class="social-icon"
                 style="width: 20px; height: 20px;">
            <div class="social-name">Telegram</div>
            <div class="social-status status-disconnected">Click to Connect</div>
        </div>
    </div>

    <div class="editor-section">
        <div class="editor-wrapper">
            <textarea id="postText" placeholder="Write your post here..."></textarea>

            <div class="attachment-bar">
                <button type="button" class="attach-btn" onclick="document
                    .getElementById('fileInput').click()">
                    &#128206; Attach File
                </button>
                <input type="file" id="fileInput" class="file-input" multiple>
                <span class="file-name" id="fileName"></span>
            </div>
        </div>
    </div>

    <div class="publish-section">
        <button type="button" class="btn-publish" id="publishBtn">Publish</button>
    </div>
</div>

<!-- модальное окно авторизации -->
<div id="authModal" class="modal">
    <div class="modal-content">
        <span class="close-modal" id="closeModal">&times;</span>

        <div class="modal-logo">
            <h1>OmniPost</h1>
            <p>Social Media Post Management</p>
        </div>

        <div id="error-message" class="error-message" style="display: none;">
            Login Error
        </div>

        <form id="loginForm">
            <div class="input-group">
                <label>Email</label>
                <input type="email" id="email" required>
            </div>

            <div class="input-group">
                <label>Password</label>
                <input type="password" id="password" required>
            </div>

            <button type="submit" class="btn-login">Login</button>
        </form>

        <div class="divider">or</div>

        <button class="google-btn" id="googleBtn">
            <img src="{% static 'images/google-icon.png' %}" alt="Google" style="width: 20px; height: 20px;">
            Login with Google
        </button>
    </div>
</div>

<script>
    const fileInput = document.getElementById('fileInput');
    const fileName = document.getElementById('fileName');

    fileInput.addEventListener('change', function () {
        if (this.files.length > 0) {
            const names = Array.from(this.files).map(f => f.name).join(', ');
            fileName.textContent = names;
        } else {
            fileName.textContent = '';
        }
    });

    // функционал модального окна
    const modal = document.getElementById('authModal');
    const openBtn = document.getElementById('openAuthModal');
    const closeBtn = document.getElementById('closeModal');

    openBtn.addEventListener('click', function() {
        modal.style.display = 'block';
        setTimeout(() => {
            modal.classList.add('active');
        }, 10);
    });

    function closeModal() {
        modal.classList.remove('active');
        setTimeout(() => {
            modal.style.display = 'none';
        }, 400);
    }

    closeBtn.addEventListener('click', closeModal);

    window.addEventListener('click', function(event) {
        if (event.target === modal) {
            closeModal();
        }
    });
</script>
</body>
</html>
