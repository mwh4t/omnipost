{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OmniPost</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>
<header>
    <div class="logo">OmniPost</div>
</header>

<div class="container">
    <!-- соц. сети -->
    <div class="social-section">
        <div class="social-card">
            <div class="social-name">VK</div>
            <div class="social-status status-disconnected">Click to Connect</div>
        </div>
        <div class="social-card">
            <div class="social-name">Telegram</div>
            <div class="social-status status-disconnected">Click to Connect</div>
        </div>
    </div>

    <!-- поле ввода -->
    <div class="editor-section">
        <div class="editor-wrapper">
            <textarea id="postText" placeholder="Write your post here..."></textarea>

            <div class="attachment-bar">
                <button type="button" class="attach-btn" onclick="document
                    .getElementById('fileInput').click()">
                    &#128206; Attach File
                </button>
                <input type="file" id="fileInput" class="file-input" multiple>
                <span class="file-name" id="fileName"></span>
            </div>
        </div>
    </div>

    <!-- опубликовать -->
    <div class="publish-section">
        <button type="button" class="btn-publish" id="publishBtn">Publish</button>
    </div>
</div>

<script>
    const fileInput = document.getElementById('fileInput');
    const fileName = document.getElementById('fileName');

    fileInput.addEventListener('change', function () {
        if (this.files.length > 0) {
            const names = Array.from(this.files).map(f => f.name).join(', ');
            fileName.textContent = names;
        } else {
            fileName.textContent = '';
        }
    });
</script>
</body>
</html>
